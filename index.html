<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Libros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Encabezado -->
    <header class="header">
        <h1 class="title">Café Literario</h1>
        <div class="cart-info">
            <span id="cartCount">Items en el carrito: 0</span>
        </div>
    </header>

    <!-- Contenedor de productos -->
    <section id="containerList" class="product-list">
        <!-- Los productos se renderizarán aquí desde JavaScript -->
    </section>

    <!-- Carrito -->
    <section id="cart" class="cart">
        <h2>Tu Carrito</h2>
        <div class="cart-items">
            <!-- Los productos en el carrito se renderizarán aquí desde JavaScript -->
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
